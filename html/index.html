<html>
  <head>
    <title>WebMUSA</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
  </head>
  <body class="game">
    <div class="box">
      <div class="row header game">
        <p><b><span style="color: purple;">Web</span><span style="color: teal;">MUSA</span> <span style="color: gray;">v0.1</span></b><span id="status">Disconnected</span></p>
      </div>
      <div class="row content game output" id="output">
        You are disconnected. Use <code>/connect</code> to connect.
      </div>
      <div class="row footer game">
        <div class="game history" id=inputhistory>
        </div>
        <div class="game input">
          <textarea class="inputbox" id="inputmarker">&#9654;</textarea>
          <textarea class="inputbox" id="inputtextarea">Type commands here</textarea>
        </div>
      </div>
    </div>
  </body>
</html>
